<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <p>Genera contraseñas fuertes usando tu cámara y micrófono como fuente de entropía.</p>

        <form id="passwordForm">
            <div class="form-group">
                <label for="length">Longitud (8-128)</label>
                <input type="number" id="length" name="length" min="8" max="128" value="20">
            </div>

            <div class="form-group">
                <label for="count">Cantidad (1-50)</label>
                <input type="number" id="count" name="count" min="1" max="50" value="1">
            </div>

            <div class="form-group">
                <label for="duration">Duración de la captura (0.5-10s)</label>
                <input type="number" id="duration" name="duration" step="0.5" min="0.5" max="10" value="2.0">
            </div>

            <div class="form-group">
                <label for="charset">Juego de caracteres</label>
                <select id="charset" name="charset">
                    <option value="base64url" selected>Base64 URL</option>
                    <option value="alnum">Alfanumérico</option>
                    <option value="alnum+sym">Alfanumérico + Símbolos</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="use_video" name="use_video" checked>
                <label for="use_video">Usar video (cámara)</label>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="use_audio" name="use_audio" checked>
                <label for="use_audio">Usar audio (micrófono)</label>
            </div>

            <button type="submit">Generar Contraseñas</button>
        </form>

        <div id="statusMessage" class="status-message"></div>

        <div id="passwordResult" class="password-result">
            <h2>Contraseñas Generadas:</h2>
            <ul id="passwordList">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
